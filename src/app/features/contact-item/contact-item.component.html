<td class="px-6 py-4 whitespace-nowrap">
    <div class="flex items-center">
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
            <span class="text-indigo-600 font-medium">{{ contact.name.charAt(0).toUpperCase() }}</span>
        </div>
        <div class="ml-4">
            <div class="text-sm font-medium text-gray-900">{{ contact.name }}</div>
        </div>
    </div>
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
    {{ contact.phone | phone }}
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
    <a href="mailto:{{contact.email}}" class="text-indigo-600 hover:text-indigo-900 hover:underline">
        {{ contact.email }}
    </a>
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
    <div class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        {{ contact.dateAdded | dateFormat }}
    </div>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
    <button (click)="onEdit()"
        class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 px-3 py-1 rounded-md transition-colors duration-200">
        Edit
    </button>
    <button (click)="onDelete()"
        class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded-md transition-colors duration-200">
        Delete
    </button>
</td>
